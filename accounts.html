<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
        }

        .account-list {
            list-style: none;
            padding: 0;
        }

        .account-list li {
            background: #222;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Here are your generated accounts</h2>
        <ul class="account-list">
            <li>user1@example.com : password123</li>
            <li>user2@example.com : qwerty456</li>
            <li>user3@example.com : letmein789</li>
        </ul>
        <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>
    </div>
</body>
</html>
