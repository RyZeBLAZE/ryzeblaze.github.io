<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            background: #1a1a1a;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .account-container {
            width: 80%;
            max-width: 600px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        
        .account {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .buy-btn {
            padding: 5px 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        .buy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Generated Accounts</div>
    <div class="account-container">
        <div class="account">
            <span>Account #1 - $5.00</span>
            <button class="buy-btn" onclick="buyAccount()">Buy</button>
        </div>
        <div class="account">
            <span>Account #2 - $10.00</span>
            <button class="buy-btn" onclick="buyAccount()">Buy</button>
        </div>
        <div class="account">
            <span>Account #3 - $15.00</span>
            <button class="buy-btn" onclick="buyAccount()">Buy</button>
        </div>
    </div>

    <script>
        function buyAccount() {
            alert("ERR: You bought the max limit of accounts today. Upgrade to Pro to get 100 accounts a day.");
        }
    </script>
</body>
</html>
