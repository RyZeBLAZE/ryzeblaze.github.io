<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Gen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #111;
            color: white;
            text-align: center;
            font-size: 16px;
            width: 200px;
            outline: none;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        #genButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: white;">Enter Password to Get the Gen</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <button id="genButton" onclick="generate()">Get Gen</button>
        <p id="message" style="color: white;"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "1234"; // Change this to your actual password
            
            if (password === correctPassword) {
                document.getElementById("genButton").style.display = "block";
                document.getElementById("message").innerText = "Access Granted!";
            } else {
                document.getElementById("message").innerText = "Wrong Password!";
            }
        }

        function generate() {
            alert("Here is your gen!"); // Replace with actual generator function
        }
    </script>
</body>
</html>
