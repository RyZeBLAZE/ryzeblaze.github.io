<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Gen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        
        #genButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Enter Password to Get the Gen</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
    <button id="genButton" onclick="generate()">Get Gen</button>
    <p id="message"></p>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "1234"; // Change this to your actual password
            
            if (password === correctPassword) {
                document.getElementById("genButton").style.display = "block";
                document.getElementById("message").innerText = "Access Granted!";
            } else {
                document.getElementById("message").innerText = "Wrong Password!";
            }
        }

        function generate() {
            alert("Here is your gen!"); // Replace with actual generator function
        }
    </script>
</body>
</html>
